<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Loading babel for Tranpilation from ES6 to ES5 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React and ReactDOM from CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>React | View Library</title>
  </head>
  <body>
    <div class="container"></div>

    <script type="text/babel">
      // Creating Components with the help of React library
      class App extends React.Component {
        // Let's define our state : which simply is data|UI state
        // Main Workflow:
        // On some event, state is updates, which reRenders UI. So we are keeping data and UI in sync with each other

        state = {
          items: [
            { name: "Vegetable Pack", price: 389 },
            { name: "Fruit Bowl", price: 30 },
            { name: "Shorma", price: 150 }
          ]
        };

        // HANDLING EVENTS : This becomes our functionality

        handleClick(e) {
          console.dir(e);
        }

        handleHover(e) {
          console.log(e.target, e.pageX);
        }

        handleCopy(e) {
          console.log("Don't try to copy the stuff. We have a copyright");
        }
        render() {
          return (
            <div className="App">
              <h1>Hello Guys</h1>
              <p>I am Imran, and I am back</p>

              {/* Dynamic Data*/}
              <h2>Today's Shopping</h2>
              <ul>
                {this.state.items.map((item, index) => {
                  return (
                    <li key={index}>
                      <strong>Name: </strong>
                      {item.name}, <strong>Price: </strong>
                      {item.price}
                    </li>
                  );
                })}
              </ul>

              {/* EVENTS ... User Actions */}

              <button onClick={this.handleClick}>Click Me</button>
              <button onMouseOver={this.handleHover}>HoverOver</button>
              <p onCopy={this.handleCopy}>
                select and copy me to check copy event
              </p>
            </div>
          );
        }
      }

      // Rendering on DOM using ReactDOM library

      ReactDOM.render(<App />, document.querySelector(".container"));
    </script>
  </body>
</html>
