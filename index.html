<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <title>A NEW START</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        state = {
          items: [
            { name: "laptop", price: 65000 },
            { name: "Smart Phone", price: 34000 }
          ]
        };

        // onClick
        handleClick(e) {
          console.log(e.target);
        }

        // onMouseOver
        handleMouseOver(e) {
          console.log("X-Co-Ordinate" + e.pageX);
          console.log("Y-Co-ordinate" + e.pageY);
        }

        // onCopy
        handleCopy(e) {
          console.log("Try being original for once !!!");
        }

        // Last thing we are trying is to access our state into one of our event Handlers,

        clickHandlerToCheckScope(e) {
          console.log("scope of this");
          // Here we are unable to access the state but within JSX and within render() method we were able to access the same
          console.log(this.state.items[1].name); // Here we get our error
        }

        render() {
          // As we see, the scope of 'this' within render method
          // is pointing to the state but within every other method
          // of our component, this scope is lost
          console.log(`Within render method ${this.state.items[0].name}`); // State of component Accessible here
          return (
            <div className="App">
              <h1>THE APP COMPONENT</h1>
              <p>State (data) handled by the Component is :</p>

              {/* WITHIN JSX state is accessible*/}
              <ul>
                {this.state.items.map(function(item, index) {
                  return <li key={index}>{item.name}</li>;
                })}
              </ul>

              {/* LET'S   look at some events*/}

              <button onClick={this.handleClick}>CLICK ME</button>
              <button onMouseOver={this.handleMouseOver}>HOVER ME</button>
              <p onCopy={this.handleCopy}>WHAT WE THINK, WE BECOME</p>
              <button onClick={this.clickHandlerToCheckScope}>
                scope of this with eventHandlers
              </button>
            </div>
          );
        }
      }

      // The IDEA OF REACT IS WE CAN ACTUALLY OUTPUT DYNAMIC CONTENT
      // We use {} within JSX to do so
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
